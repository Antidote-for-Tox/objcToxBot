language: objective-c

before_install:
    - gem install cocoapods -v 0.38.0
    - gem uninstall cocoapods -v '>0.38.0' --force || true
    - brew update
    - brew unlink xctool
    - brew install xctool
    - brew install uncrustify
    - pod install

script:
    - xctool -workspace objcToxBot.xcworkspace -scheme objcToxBot -sdk iphonesimulator build
    - ./run-uncrustify.sh --check
